<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="title">Fork Me! FCC: Test Suite Template</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">

        <label id="name-label">name</label>
        <input type="text" id="name" placeholder="Enter The Name Please">
        <label id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter The Email Please">
        <label id="Ã¤ge-label">age</label>
        <input type="number" id="number" min="15" max="60" placeholder="Enter The Age Please">

        <label>Which option best describes your current role?</label>
        <input type="text">
        <label>What is your favorite feature of freeCodeCamp?</label>
        <input type="radio">
        <label>What would you like to see improved? (Check all that apply)</label>
        <input type="checkbox">
        <label>Any comments or suggestions?</label>
        <input type="text">

        <button>submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
