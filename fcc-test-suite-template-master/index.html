<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">Survey Form</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div>
            <label id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter The Name Please">
        </div>
        <div>
            <label id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter The Email Please">
        </div>
        <div>
            <label id="age-label">age</label>
            <input type="number" id="number" min="15" max="60" placeholder="Enter The Age Please">
        </div>
        
        <!-- SELECT BUTTONS -->
        <p>Which option best describ your current role</p>
        <select name="dropdown"  id="dropdown" placeholder="Select current role">
            <option value="student">Student</option>
            <option value="full-time-Job">Full time Job</option>
            <option value="full-time-learner">Full time learner</option>
            <option value="prefer-not-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <!-- RADIO BUTTONS -->
        <section>
            <p>Would you like to recomment freeCodeCamp to a friend</p>        
            <input type="radio" name="definitely-maybe-notsure">
            <label for="definitely">Definitely</label>
            <br>
            <input type="radio" name="definitely-maybe-notsure">
            <label for="maybe">Maybe</label>
            <br>
            <input type="radio" name="definitely-maybe-notsure">
            <label for="not_sure">Not Sure</label>
        </section>
        <p>What is you favourite feature of freeCodeCamp</p>
        <select name="dropdown" id="dropdown">
            <option value="challenges">Challenges</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
            <option value="projects">Projects</option>
        </select>

            
            <!-- CHECK BOXES --> 
        <section>
            <p>Would you like to see us improve</p>        
            <input type="checkbox" value="front-end-project">
            <label for="front-end-project">Front End Poject></label>
            <br>
            <input type="checkbox" value="Back-end-project">
            <label for="Back-end-project">Back End Project</label>
            <br>
        </section>
        
        <label for="comments" id="comments">Any comments or suggestion</label>
        <textarea name="comments" id="" cols="30" rows="5" Placeholder="Add your comment"></textarea>
        <button id="submit">Submit</button>

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
